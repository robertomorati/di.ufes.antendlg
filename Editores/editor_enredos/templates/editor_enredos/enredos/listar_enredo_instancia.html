<div class="form-actions">
	<h3>
		<strong>Story Instances</strong>
	</h3>
	<table class="table table-bordered">
		<tr>
			<th>Name</th>
			<th>Story</th>
			<th>Description</th>
		</tr>
		<tbody>
			{% for object in object_list %}
			<tr class="success">
				<td>
					<!-- Modal para atualização de objetos   --> <a data-toggle="modal"
					onClick="openModal('{% url  'enredo_instancia_update_view' object.pk %}','enredo')"
					href="#enredo">{{ object.nome }}</a> 
				</td>
				<td>				
					Instancia de Objeto
				</td>
				<td>{{ object.enredo_instancia }}</td>
				<td>{{ object.descricao }}</td>td>
				<td>
						{% csrf_token %}
						<!--<input type="submit" class="btn btn-block btn-small btn-danger " value="Deletar">-->
						<a class="btn btn-block btn-small btn-danger" data-toggle="modal"
							onClick="openModal('{% url  'enredo_delete_view' object.pk %}','enredo')"
							href="#enredo">Delete</a>
				</td>
			</tr>
			{% empty %}
			<tr>
				<td colspan="6"><i style="margin-right: 10px;"
					class="icon-warning-sign"></i><strong>Attention!</strong>There are not registered storys.</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<!-- Modal para criaÃ§Ã£o de objetos -->
	<a role="button" onClick="openModal('{% url 'enredo_instancia_create_view' %}','enredo')" class="btn btn-small btn-primary" data-toggle="modal" href="#enredo">Create Story</a>
	<div id="enredo" class="modal hide fade"></div>
</div>
