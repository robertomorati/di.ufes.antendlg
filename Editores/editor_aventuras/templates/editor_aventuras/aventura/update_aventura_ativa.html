<!-- {% load bootstrap_toolkit %} -->
	  <form id="aventura_ativa_update_view" class="form-actions" method="post" action="{% url 'aventura_ativa_update_view' object.pk %}">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" action="">Ã—</button>
		    <h3 id="myModalLabel">Update Active Adventure
		  </div>
		  <div class="modal-body">  
				 {% csrf_token %}
				 {{ form|as_bootstrap }}
				 
		  </div>
		  <div class="modal-footer">
		    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
		    <button type="submit" class="btn btn-primary">Update</button>
		  </div>
	  </form>


		<script type="text/javascript">
			var options = {
				target : '#aventura',
				success : showResponse
			};
		
			// post-submit callback 
			function showResponse(responseText, statusText, xhr, $form) {
				var ct = xhr.getResponseHeader("content-type") || "";
				// se a resposta for um json, significa que o objeto foi criado com sucesso,
				if (ct.indexOf('json') > -1) {
					// fecha o modal
					$('#aventura').modal('hide');
					refreshDiv("{% url 'avtentura_ativas_list_view' %}",'content');
								
				}
			}
		
			$('#aventura_ativa_update_view').ajaxForm(options);
		</script>
