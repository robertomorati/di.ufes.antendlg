
<!-- {% load bootstrap_toolkit %} -->
{% block content %}  
	  <form id="avatar_create_view" class="form-actions" method="post" action="{% url avatar_create_view %}">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" action="">Ã—</button>
		    <h3 id="myModalLabel">Criar Avatar</h3>
		  </div>
		  <div class="modal-body">
			  {% if messages %}
						<div class="alert alert-error" width="30">
							<button type="button" class="close" data-dismiss="alert">
								<span class="badge badge-important">x</span>
							</button>
							<ul class="messages">
								{% for message in messages %}
									<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> 
								{% endfor %}
							</ul>
						</div>
				 {% endif %}
				 {% csrf_token %}
				 {{ form|as_bootstrap }}
		  </div>
		  <div class="modal-footer">
		    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
		    <button type="submit" class="btn btn-primary">Salvar Avatar</button>
		  </div>
	  </form>


		<script type="text/javascript">
			var options = {
				target : '#avatares',
				success : showResponse
			};
		
			// post-submit callback 
			function showResponse(responseText, statusText, xhr, $form) {
				var ct = xhr.getResponseHeader("content-type") || "";
				// se a resposta for um json, significa que o objeto foi criado com sucesso,
			
				if (ct.indexOf('json') > -1) {
					// fecha o modal
					$('#avatares').modal('hide');
					refreshDiv('{% url avatar_list_view %}','content');
				}else{
					openModal('{% url avatar_create_view %}','avatares');
				}
			}
		
			$('#avatar_create_view').ajaxForm(options);
		</script>
{% endblock %}
