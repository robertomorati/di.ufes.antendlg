<div class="form-actions">
	<h3>
		<strong>Avatares</strong>
	</h3>
	<table class="table table-bordered">
		<tr>
			<th>Nome</th>
			<th>Avatar</th>
			<th>Papel</th> 
		</tr>
		<tbody>
			{% for object in object_list %}
			<tr class="success">
				<td>
					<!-- Modal para atualização de objetos   --> <a data-toggle="modal"
					onClick="openModal('{% url  avatar_update_roles__view object.pk %}','avatares')"
					href="#avatares">{{ object.nome }}</a> 
				</td>
				<td><img  class="avatar" src="{{ object.avatar.url }}" alt="avatar"/></td>		
				<td>
				{% if not object.inst_objeto %}
					Nenhum
			    {% else  %}
					{{ object.inst_objeto}}
			    {% endif %}
				</td>
			</tr>
			{% empty %}
			<tr>
				<td colspan="6"><i style="margin-right: 10px;"
					class="icon-warning-sign"></i><strong>Atenção!</strong>Não existem
					avatares cadastrados para serem editados, ou, não existe aventura sendo editada.</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<div id="avatares" class="modal hide fade"></div>
</div>
