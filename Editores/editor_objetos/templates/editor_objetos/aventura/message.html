	  <form id="aventura_editar_view" class="form-actions" method="post" action="{% url aventura_editar_view object.pk %}">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" action="">×</button>
		    <h3 id="myModalLabel"></h3>
		  </div>
		  <div class="modal-body">
		  		 {% if messages %}
					<div class="alert alert-error" width="30">
						<button type="button" class="close" data-dismiss="alert">
							<span class="badge badge-important">x</span>
						</button>
						<ul class="messages">
							{% for message in messages %}
								<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> 
							{% endfor %}
						</ul>
					</div>
				 {% endif %}  
				 {% csrf_token %}
				 <p>A edição da aventura {{ object.nome }} está ativa. Prossiga para "Editar Mapa da Aventura" no menu Configurações Aventura...</p>
	      </div>
		  <div class="modal-footer">
			<button type="submit" class="btn btn-small">Ok</button>
	      </div>
	  </form>

		<script type="text/javascript">
			var options = {
				target : '#aventura',
				success : showResponse
			};
		
			//post-submit callback 
			function showResponse(responseText, statusText, xhr, $form) {
				var ct = xhr.getResponseHeader("content-type") || "";
				   // se a resposta for um json, sessão cirada com sucesso
				  if (ct == 'application/json') {
					// fecha o modal
					$('#aventura').modal('hide');
					
				}else if (ct == 'text'){
					openModal('{% url aventura_editar_view object.pk %}','aventura');
				}
			}
			$('#aventura_editar_view').ajaxForm(options);
		</script>
