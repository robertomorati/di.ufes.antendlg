
<!-- {% load bootstrap_toolkit %} -->
{% block content %} 

	  <form id="icone_update_view" class="form-actions" method="post" tabindex="-1"  action="{% url icone_update_view object.pk %}">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" action="">×</button>
		    <h3 id="myModalLabel">Atualizar Ícone</h3>
		  </div>
		  <div class="modal-body">  
				 {% csrf_token %}
				 {{ form|as_bootstrap }}
		  </div>
		  <div class="modal-footer">
		    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
		    <button type="submit" class="btn btn-primary">Salvar Ícone</button>
		  </div>
	  </form>


	<script type="text/javascript">
		var options = {
				
			target : '#icone',
			success : showResponse
		};
	
		// post-submit callback 
		function showResponse(responseText, statusText, xhr, $form) {
			var ct = xhr.getResponseHeader("content-type") || "";
			// se a resposta for um json, significa que o objeto foi criado com sucesso
			alert("aqui?");
			if (ct.indexOf('json') > -1) {
				// fecha o modal
				alert("json");
				$('#icone').modal('hide');
				refreshDiv('{% url icone_list_view %}','content');
			}
		}
		
		$('#icone_update_view').ajaxForm(options);
	</script>
{% endblock %}
