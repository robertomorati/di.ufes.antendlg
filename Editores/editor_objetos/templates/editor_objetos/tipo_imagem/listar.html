<div class="form-actions">
	<h3>
		<strong>Images for Vizualiar Object Instances in Aventura  </strong>
	</h3>
	<table class="table table-bordered">
		<tr>
			<th>Name</th>
			<th>Type</th>
			<th>Image</th>
			<th>Description</th>
		</tr>
		<tbody>
			{% for object in object_list %}
			<tr class="success">
				<td>
					<!-- Modal para atualização de objetos   --> <a data-toggle="modal"
					onClick="openModal('{% url  tipo_imagem_update_view object.pk %}','tipo_imagem')"
					href="#tipo_imagem">{{ object.nome_img }}</a> <!-- <a class="update" data-toggle="modal" title="{% url  objeto_update_view object.pk %}" href="#objeto">{{ object.nome }}</a>-->
				</td>
				<td>{{ object.tipo }}</td>
				<td>{{ object.img_play }}</td>
				<td>{{ object.descricao }}</td>		
				<td>
						{% csrf_token %}
						<!--<input type="submit" class="btn btn-block btn-small btn-danger " value="Deletar">-->
						<a class="btn btn-block btn-small btn-danger" data-toggle="modal"
							onClick="openModal('{% url  tipo_imagem_delete_view object.pk %}','tipo_imagem')"
							href="#tipo_imagem">Delete</a>
				</td>
			</tr>
			{% empty %}
			<tr>
				<td colspan="6"><i style="margin-right: 10px;"
					class="icon-warning-sign"></i><strong>Attention!</strong>There are no registered images.</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<!-- Modal para criação de objetos -->
	<a role="button" onClick="openModal('{% url tipo_imagem_create_view %}','tipo_imagem')" class="btn btn-small btn-primary" data-toggle="modal" href="#tipo_imagem">Create</a>
	<!-- Modal para criação de ícones 
		<a role="button" onClick="openModal('{% url  objeto_create_view %}','objeto')" class="btn btn-small btn-primary" data-toggle="modal" href="#objeto">Criar Ícone</a>
	-->

	<!-- <a class="create" role="button" class="btn btn-small btn-primary create" data-toggle="modal" title="{% url objeto_create_view %}"  href="#objeto">Criar Objeto</a>   -->
	<div id="tipo_imagem" class="modal hide fade"></div>
</div>
