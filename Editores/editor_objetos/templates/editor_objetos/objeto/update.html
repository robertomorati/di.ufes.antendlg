
<!-- {% load bootstrap_toolkit %} -->
{% block content %} 

	  <form id="objeto_update_view" class="form-actions" method="post" tabindex="-1"  action="{% url objeto_update_view object.pk %}">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" action="">Ã—</button>
		    <h3 id="myModalLabel">Atualizar Objeto</h3>
		  </div>
		  <div class="modal-body">  
				 {% csrf_token %}
				 {{ form|as_bootstrap }}
		  </div>
		  <div class="modal-footer">
		    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
		    <button type="submit" class="btn btn-primary">Salvar Objeto</button>
		  </div>
	  </form>


	<script type="text/javascript">
		var options = {
				
			target : '#objeto',
			success : showResponse
		};
	
		// post-submit callback 
		function showResponse(responseText, statusText, xhr, $form) {
			var ct = xhr.getResponseHeader("content-type") || "";
			// se a resposta for um json, significa que o objeto foi criado com sucesso
			
			if (ct.indexOf('json') > -1) {
				// fecha o modal
			
				$('#objeto').modal('hide');
				refreshDiv('{% url objeto_list_view %}','content');
			}
		}
		
		$('#objeto_update_view').ajaxForm(options);
	</script>
{% endblock %}
